<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header></header>

    <div id="weatherDisplay"></div>

    <div id="app">
      <p>{{message}}</p>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: "Hello World!",
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
